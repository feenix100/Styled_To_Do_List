<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced 2D Animation</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    #instructions {
      width: 100%;
      padding: 20px;
      background-color: #282c34;
      color: white;
      text-align: center;
      font-size: 1.2em;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    #toDoContainer {
      width: 33%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #toDoForm {
      width: 100%;
      margin-bottom: 20px;
    }
    #toDoInput {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    #toDoList {
      width: 100%;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .toDoItem {
      padding: 10px;
      background-color: #e0e0e0;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .finishButton {
      padding: 5px 10px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #itemsContainer {
      width: 33%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #animationContainer {
      width: 33%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    canvas {
      background-color: #fff;
      border: 1px solid #ccc;
    }
    .floatingTask {
      position: absolute;
      background-color: #ff0000;
      color: white;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="instructions">
    Add a task to the list.<br>When a task is finished, the person will eat your task and it will be processed and recycled.
  </div>
  <div id="itemsContainer">
    <div id="toDoContainer">
      <form id="toDoForm">
        <input type="text" id="toDoInput" placeholder="Enter new task">
        <button type="submit">Add Task</button>
      </form>
      <ul id="toDoList"></ul>
    </div>
  </div>
  <div id="animationContainer">
    <canvas id="animationCanvas"></canvas>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
